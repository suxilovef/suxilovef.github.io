<svg xmlns="http://www.w3.org/2000/svg" width="220" height="64" viewBox="0 0 220 64">
  <defs>
    <filter id="ink" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.25" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="220" height="64" fill="transparent"/>
  <text x="110" y="36" text-anchor="middle" dominant-baseline="middle" fill="url(#grad)" stroke="#000" stroke-width="1.2" paint-order="stroke fill" filter="url(#ink)" font-family="KaiTi, Kaiti SC, STKaiti, 'Ma Shan Zheng', 'Zhi Mang Xing', 'Noto Serif SC', serif" font-size="42" transform="skewX(-8)">
    九方
  </text>
  <path d="M20 50 C 70 60, 150 60, 200 48" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" filter="url(#ink)"/>
